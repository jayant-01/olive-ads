{% extends "base.html" %}

{% block title %}Edit Survey{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">
                        <i class="bi bi-pencil-square"></i> Edit Survey
                    </h2>
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="title" class="form-label">Survey Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ survey.title }}" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ survey.description }}</textarea>
                        </div>
                        {% if current_user.is_admin %}
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_external" name="is_external" {% if survey.is_external %}checked{% endif %}>
                                <label class="form-check-label" for="is_external">
                                    External Form
                                </label>
                            </div>
                        </div>
                        <div class="mb-4" id="external-url-group" {% if not survey.is_external %}style="display:none;"{% endif %}>
                            <label for="external_url" class="form-label">External Form URL</label>
                            <input type="url" class="form-control" id="external_url" name="external_url" value="{{ survey.external_url or '' }}" placeholder="https://example.com/your-form">
                            <div class="form-text">Enter the complete URL of your external form. This form will be accessible from your dashboard.</div>
                        </div>
                        <script>
                        // Show/hide external URL field based on checkbox
                        document.addEventListener('DOMContentLoaded', function() {
                            var isExternal = document.getElementById('is_external');
                            var urlGroup = document.getElementById('external-url-group');
                            function toggleUrl() {
                                urlGroup.style.display = isExternal.checked ? '' : 'none';
                            }
                            isExternal.addEventListener('change', toggleUrl);
                            toggleUrl();
                        });
                        </script>
                        {% endif %}
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_survey', survey_id=survey.id) }}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
